<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de endereço</title>

    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="main">
        <section class="container">
            <h1 class="legenda">Buscamos qualquer endereço, do Brasil, para você.</h1>

            <div class="input">
                <input name="cep" id="input-cep" class="input-num" maxlength="9" autocomplete="off" required>
            </div>

            <span>
                <!-- <p class="aviso">O cep não existe</p> -->
            </span>

            <div class="botao">
                <button class="botao-busca" id="botao-busca" onclick="consultaCep()">Buscar</button>
            </div>

        </section>

        <section class="container-section">

            <div class="campo-de-endereco">
                <h1 class="titulo" id="cep">CEP: </h1>
                <h1 class="titulo" id="Logradouro">Logradouro:</h1>
                <h1 class="titulo" id="Bairro">Bairro:</h1>
                <h1 class="titulo" id="Localidade">Localidade:</h1>
                <h1 class="titulo" id="UF">UF:</h1>  
            </div>

        </section>
        
    </div>

    <script src="Assets/App/main.js"></script>
    <script src="Assets/App/mascara-input.js"></script>
</body>
</html>
